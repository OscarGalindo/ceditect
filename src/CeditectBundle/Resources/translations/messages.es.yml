inicio:
  titulo: CEDITECT Arquitectura
  info: >
    <p>Formada por Arquitectos Técnicos e Ingenieros en Edificación, CEDITECT les ofrece servicios técnicos relacionados con la arquitectura, la construcción y la edificación en la provincia de Barcelona.</p>
    <p>Entre estos servicios se encuentran la tramitación de <a href="http://ceditect.com/cedula-de-habitabilidad/">Cédulas de habitabilidad</a>, <a href="http://ceditect.com/certificado-energetico/">Certificados de eficiencia energética</a>, <a href="http://ceditect.com/ite/">ITE’s</a> y <a href="http://ceditect.com/licencias-de-actividad/">Licencias de actividad</a>. Asesoramos a cada cliente en la mejor solución para su caso individual, con la garantía, seguridad y honestidad que ofrece un equipo humano especializado y técnicamente cualificado. Destacamos que, además, contamos con experiencia en <a href="http://ceditect.com/otros-servicios/">otros servicios</a> como reformas y obra nueva, direcciones de ejecución, coordinación de seguridad y salud, redacción de presupuestos y mediciones, certificados de solidez, legalizaciones, asesoría técnica, informes, proyectos técnicos, etc.</p>
    <p>Esfuerzo, ganas, compromiso, trabajo en equipo e ilusión, son algunos de los fundamentos de CEDITECT. Nuestro objetivo es la satisfacción del cliente mediante un trabajo bien hecho, detallado y de calidad, con la máxima profesionalidad.</p>